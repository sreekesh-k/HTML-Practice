<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!--Unordered List-->
    <h2>Games</h2>
    <ul>
        <li>ForzaHorison5</li>
        <li>Valorant</li>
        <li>GTA</li>
        <ul>
            <li>ViceCity</li>
            <li>SanAndreas</li>
            <li>5</li>
        </ul>
    </ul>
    <!--ordered List-->
    <h5>
    <h2>Events</h2>
    <ol>
        <li>TeamDeathMatch</li>
        <li>1v1Race</li>
        <li>GTAOnline</li>
    </ol>
    <hr>
    <!--Description List-->
    <h2>Discription</h2>
    <dl style="background-color: yellow; border: solid;">
        <dt>TeamDeathMatch</dt>
        <dd>5v5 deathmatch, first team to score 100 kills wins</dd>
        <dt>1v1Race</dt>
        <dd>Circuit/laps race</dd>
        <dt>GTAOnline</dt>
        <dd>local server activity</dd>
    </dl>
    
</body>
</html>
