<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spanDiv</title>
</head>
<body>
    <!--Grouping together: span for inline container ,div for block container-->
    <h1><span style = "background-color: brown;">Hello</span></h1>
    <h1><div style = "background-color: brown;">Hello</div></h1>
    
</body>
</html>
